		<div class="page-section-content">
			<div file config="widget.upload"></div>
		</div>
		<div class="page-section-content">
			<div button config="widget.openBtn"></div>

	<section class="page-section">
		<div class="page-section-content">
			<div pdf config="widget.resume"></div>
		</div>
	</section>
</div>
